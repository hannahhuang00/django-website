{% load staticfiles %}
<html>
  <head>
    <title>Hannah's blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Sigmar+One" rel="stylesheet">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
      <h1 style="float:left"><a href="/">That's a Gold Hat, Cool Cat.</a></h1>
      <img style="float:right" src="http://i66.tinypic.com/aka7vr_th.jpg">
      <h2 style="color:white;clear:both">Hannah Huang</h2>
    </div>
    <div class="content container">
       <div class="row">
           <div class="col-md-8">
             {% block content %}
             {% endblock %}
             </div>
         </div>
     </div>
  </body>
</html>
